<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon web page</title>
    <link rel="stylesheet" href="./asset/assets/css/reset.css" />
    <link rel="stylesheet" href="./asset/assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./asset/assets/images/logo.png" />
      </div>
      <div class="underLogo">
        <p class="navBar"><a href="#" class="link">All</a></p>
        <p class="navBar"><a href="#" class="link">Today's deal</a></p>
        <p class="navBar"><a href="#" class="link">Custom Service</a></p>
        <p class="navBar"><a href="#" class="link">Registry</a></p>
        <p class="navBar"><a href="#" class="link">Gift Cards</a></p>
        <p class="navBar"><a href="#" class="link">Sell</a></p>
      </div>
    </header>
    <main>
      <div class="shop">
        <span>Shop All Holiday Gift Cards</span>
      </div>
      <div class="guides">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </div>
      <div class="annunci">
        <div class="news">
          <span class="s1">Find the perfect gift</span>
          <span class="s2">Shop now</span>
        </div>
        <div class="images">
          <img src="./asset/assets/images/img_1.jpg" />
          <img src="./asset/assets/images/img_2.jpg" />
          <img src="./asset/assets/images/img_3.jpg" />
          <img src="./asset/assets/images/img_4.jpg" />
        </div>
      </div>
      <div class="image2">
        <img src="./asset/assets/images/img_9.png" />
      </div>
      <div class="play">
        <span class="s1">Play the gifting game</span>
        <span class="s2">Shop gaming</span>
      </div>
      <div class="image3">
        <img src="./asset/assets/images/img_10.png" />
      </div>
      <div class="play2">
        <span class="s3">The sound of cheer</span>
        <span class="s4">Shop Audio & Accessories</span>
      </div>
    </main>
    <footer>
      <div class="upLogo">
        <span class="s5"><a href="#">Back to top</a></span>
      </div>
      <div class="logo2">
        <img src="./asset/assets/images/logo.png" />
      </div>
    </footer>
  </body>
</html>
